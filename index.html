<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Rappers Birth names</h1>
    <input type="text" placeholder="Rapper" />
    <button>Get a Rapper</button>
    <script>
      document.querySelector("button").addEventListener("click", async () => {
        try {
          const res = await fetch(
            `http://localhost:8000/rappers/${document
              .querySelector("input")
              .value.toLowerCase()}`
          );
          const data = await res.json();
          console.log(data);
        } catch (error) {
          console.log(error);
        }
      });
    </script>
  </body>
</html>
